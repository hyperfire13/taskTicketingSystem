<!-- add ticket Modal-->
<div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalProgramTitle">Create new ticket</h5>
        </div>
        <div id="modalProgramDescription" class="modal-body">
          <div class="form-group row">
            <div class="col-md-3">
                <label for="">Ticket ID:</label>
            </div>
            <div class="col-auto">
              <!-- <div id="" class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div> -->
              <input disabled type="text" class="form-control form-control-user" id="taskTicketTxt">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3">
                <label for="">Assigned to:</label>
            </div>
            <div class="col-auto">
              <select class="form-control" id="assignedToSelect">
              </select>
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3">
                <label for="">Task Description:</label>
            </div>
            <div class="col-auto">
              <textarea id="taskDescriptionId" type="text" cols="30" rows="5" class="form-control form-control-user"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="button">Submit</button>
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
</div>
